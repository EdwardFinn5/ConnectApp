<div class="card mb-4">
    <div class="card-img-wrapper" *ngIf="member.appUserType == 'EmpHr'">
        <img src="{{member.logoUrl}}" alt="{{member.nickName}}" class="card-img-top" span="compimg">
        <ul class="list-inline member-icons animate text-center">
            <li class="list-inline-item"><button class="btn btn-primary">
                <i class="fa fa-info"></i></button></li>
            <li class="list-inline-item"><button class="btn btn-primary">
                <i class="fa fa-check"></i></button></li>
            <li class="list-inline-item"><button class="btn btn-primary">
                <i class="fa fa-envelope"></i></button></li>
        </ul>
    </div>
    <div class="card-img-wrapper" *ngIf="member.appUserType == 'ColStudent'">
        <img src="{{member.photoUrl}}" alt="{{member.nickName}}" class="card-img-top">
        <ul class="list-inline member-icons animate text-center">
            <li class="list-inline-item"><button class="btn btn-primary">
                <i class="fa fa-info"></i></button></li>
            <li class="list-inline-item"><button class="btn btn-primary">
                <i class="fa fa-check"></i></button></li>
            <li class="list-inline-item"><button class="btn btn-primary">
                <i class="fa fa-envelope"></i></button></li>
        </ul>
    </div>   
    <div class="card-body padding p-1">
        <h6 class="card-title text-center mb-1"><i class="fa fa-user mr-2"></i>
            {{member.nickName}}
        </h6>
        <p *ngIf="member.appUserType == 'ColStudent'" class="card-text text-muted text-center">
            {{member.classYear}} {{member.major}}
        </p>
        <p *ngIf="member.appUserType == 'EmpHr'" class="card-text text-muted text-center">
            {{member.company}} {{member.position}}
        </p>
        <!-- <p class="card-text text-muted text-center">{{member.workPlus}}</p> -->
    </div>
</div>
