<div class="card mb-4">
    <div class="card-img-wrapper">
        <img src="{{member.photoUrl}}" alt="{{member.nickName}}" class="card-img-top">
    </div>
    <div class="card-body padding p-1">
        <h6 class="card-title text-center mb-1"><i class="fa fa-user mr-2"></i>
            {{member.nickName}}
        </h6>
        <p class="card-text text-muted text-center">{{member.classYear}} {{member.major}}</p>
        <p class="card-text text-muted text-center">{{member.workPlus}}</p>
    </div>
</div>
