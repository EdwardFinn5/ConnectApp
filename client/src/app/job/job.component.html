<div class="container mt-5">
    <div style="text-align: center;">
        <h1>Search Jobs and Internships in Iowa</h1>
        <p class="lead"><strong>If you are a student at one of ICF's 23 colleges and universities,
            please sign up and login
            <br> 
            to discover jobs and internships to help match your career goals!</strong><p>
        <div class="text-center">

            <input type="button" class="btn btn-primary btn-lg shadow-sm mr-2" (click)="onRegisterBtn()" value="Sign Up"/>
             <input type="button" class="btn btn-primary btn-lg shadow-sm ml-2" (click)="onLoginBtn()" value="Login"/>

            <!-- <button class="btn btn-info btn-lg ">Learn more</button> -->
        </div>
    </div>

    <div *ngIf="registerMode" class="container">
        <div class="row justify-content-center">
            <div class="col-4">
               <app-register (cancelRegister)="cancelRegisterMode($event)" ></app-register>
            </div>
        </div>
    </div>
</div>
