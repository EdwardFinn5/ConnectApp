<div class="row">
    <div class="col-6 m-auto shadow-lg p-0 bg-white">
      <div class="card m-auto">
        <div class="card-header">
          <h3>Login</h3>
        </div>
        <div class="card-body">

        <form #loginForm='ngForm'(ngSubmit)="login()" autocomplete="off">
            
            <div class="form-group col-12">
                <label>Username</label>
                <input 
                    name="userName"
                    [(ngModel)]="model.ColUserName"
                    class="form-control" 
                    type="text"
                    >
            </div>
  
            <div class="form-group col-12">
                <label>Password</label>
                <input 
                    name="password"
                    [(ngModel)]="model.Password"
                    class="form-control" 
                    type="password"
                    >
            </div>
  
            <div class="form-group col-12">
              <!-- <button [disabled]="!loginForm.valid" type="submit" class="btn btn-primary">Login</button> -->
              <button [disabled]="!loginForm.valid" type="submit" class="btn btn-primary">Login</button>
              <button type="button" class="btn btn-secondary ml-2">Cancel</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
